### Hazelcast Properties
hazelcastXml=conf/mapreduce/local/hazelcast.xml

### Map-Reduce Simulation Properties
## up to 128 460, by using the 3 default files in conf/mapreduce/
mapReduceSize=10

### Verbosity level
isVerbose=false

### Cloud Simulation Properties
## For CloudSim simulations, always provide the noOfUsers property.
#noOfUsers=200
#noOfDatacenters=15
#noOfHosts=20
#noOfVms=200
#noOfCloudlets=400
#isRR=true
#simultaneousInstances=1
#noOfExecutions=1
#withWorkload=true

### Health-Monitor properties
## Mention timeBetweenHealthChecks property along with the params, to enable health checking.
#timeBetweenHealthChecks=10
## Params
#highThresholdProcessCpuLoad=0.15
#lowThresholdProcessCpuLoad=0.02
#
#### Auto-scaler properties
#maxNumberOfInstancesToBeSpawned=3
###in seconds
#timeBetweenScalingDecisions=60
##mode: auto - for scaling up. adaptive - for adding existing instances adaptive
#scalingMode=adaptive
